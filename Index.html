<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Distances btn two cities App</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="App.css" rel="stylesheet" />
</head>
<body onload="startMap()">
  

    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places.</h1>
            <p>This App Will Help You Calculate Your Travelling Distances.</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                  
                 </div>

                 <!-- this is to draw a circle -->
                 <div class="form-group">
                
                    <label for="drawCircle" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                       enter radious: <input type="number" id="circle" placeholder="circle aroundplace" class="form-control">
                    </div>
                  
                 </div>
               
<!-- this is to draw rectangle -->
                 <div class="form-group">
                
                    <label for="northCordinate" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                     north: <input type="number" id="north" placeholder="north cord" class="form-control">
                    </div>
                    <br>
                    <label for="southCord" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                       south: <input type="number" id="south" placeholder="south Cord" class="form-control">
                      </div>
                      <br>
                      <label for="eastCord" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                      <div class="col-xs-4">
                       east: <input type="number" id="east" placeholder="EastCord" class="form-control">
                      </div>
                      <br>
                      <label for="westCord" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                      <div class="col-xs-4">
                       west: <input type="number" id="west" placeholder="westCord" class="form-control">
                      </div>
                      <br>
                  
                 </div>


                 
            </form>


            <div class="col-xs-offset-2 col-xs-10">
               circle: <button class="btn btn-info btn-lg " onclick="drawCircle();"><i class="fa-regular fa-circle-dot"></i>circleRadious</button>
            </div>
            <br>  <br>  <br>
            <div class="col-xs-offset-2 col-xs-10">
               distance: <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fa-sharp fa-solid fa-location-question"></i>checkDistance</button>
            </div>
            <br>  <br>  <br>
            <div class="col-xs-offset-2 col-xs-10">
                rectangle: <button class="btn btn-info btn-lg " onclick="drawRectangle();"><i class="fa-regular fa-circle-dot"></i>drawRectangle</button>
             </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSy"></script> -->
   <script src="https://maps.googleapis.com/maps/api/js?key=['your API key']&callback=startMap&libraries=places"></script>
   <!--  please add follwoing code at the end of  your api -->
   <!-- &callback=startMap&libraries=places -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Main.js"></script>
</body>
</html>
